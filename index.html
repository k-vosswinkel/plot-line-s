<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Plot Lines</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body class="row">
  <form id="form" class="form col s3 offset-s1">
    <h3>Character Info</h3>
    <div class="form-group">
      <label for="charName">Name</label>
      <input class="form-control" id="charName" type="text" name="charName">
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input class="form-control" id="title" type="text" name="title">
    </div>
    <div class="form-group">
      <label for="location">Birthplace</label>
      <input class="form-control" id="location" type="text" name="location">
    </div>
    <div class="form-group">
      <label for="relationship">Relationship</label>
      <input class="form-control" id="relationship" type="text" name="relationship">
    </div>
    <div class="form-group">
      <label for="color">Color</label>
      <input class="form-control" id="color" type="color" name="color">
    </div>
    <div class="form-group">
      <label for="links">Relationships:</label>
      <div id="links"></div>
    </div>
    <!-- <button class="btn btn-warning" type="button" onclick="moveGraph()">Move graph</button> -->
    <button class="waves-effect waves-light btn indigo" type="button" onclick="formUpdate()">Update Character Info</button>
    <button class="waves-effect waves-light btn deep-orange" type="button" onclick="deleteNode()">Delete Node</button>
  </form>
  <div id="svgBox" class="col s7"></div>
</body>

<!-- D3 and App.js files -->
<!-- <script src="http://d3js.org/d3.v3.min.js"></script> -->
<script src="https://d3js.org/d3.v5.js"></script>
<script src="app.js"></script>

<!-- Compiled and minified CSS -->

</html>
