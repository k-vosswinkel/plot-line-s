<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Plot Lines</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form id="form" class="form">
    <h2>Character Info</h2>
    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" id="name" type="text" name="name">
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input class="form-control" id="title" type="text" name="title">
    </div>
    <div class="form-group">
      <label for="location">Birthplace</label>
      <input class="form-control" id="location" type="text" name="location">
    </div>
    <div class="form-group">
      <label for="color">Color</label>
      <input class="form-control" id="color" type="color" name="color">
    </div>
    <div class="form-group">
      <label for="links">Relationships:</label>
      <div id="links"></div>
    </div>
    <button class="btn btn-success" type="button" onclick="formUpdate()">Update Character Info</button>
    <button class="btn btn-danger" type="button" onclick="deleteNode()">Delete Node</button>
  </form>
  <div id="svgBox"></div>
</body>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="app.js"></script>

  crossorigin="anonymous"></script>
</html>
